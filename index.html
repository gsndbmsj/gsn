<script>  //将数组转换成字符串
	var arr=[3,5,6,8,4,3]
	join(arr)
	function join(arr,str){
		str=str==undefined?'-':str
		var result='';
		for(var i=0;i<arr.length;i++){
			if(i<arr.length-1){
			result+=arr[i]+str
				}else{
					result+=arr[i] 
				}
		}
		return result;


	}
</script>
